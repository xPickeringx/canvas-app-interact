<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostbusters Game</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="container text-center py-5 animate__animated animate__fadeIn">
        <!-- Título del juego -->
        <h1 class="display-4">Ghostbusters</h1>
        <p class="lead">Elimina los fantasmas antes de que escapen</p>

        <!-- Canvas del juego -->
        <canvas id="canvas"></canvas>

        <!-- Panel de estadísticas -->
        <div class="stats mt-4">
            <h4 id="levelDisplay">Nivel: 1</h4>
            <p id="countDisplay">Eliminados: 0 / 0</p>
            <p id="percentDisplay">Porcentaje: 0%</p>
            <p id="failDisplay">Fallos: 0</p>
            
            <!-- Botón de reinicio -->
            <button id="restartButton">
                <i class="bi bi-arrow-clockwise"></i> Reiniciar
            </button>
        </div>
    </div>

    <!-- Modal Game Over -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-center">
                <div class="modal-header text-center">
                    <h5 class="modal-title text-center" id="gameOverModalLabel">¡GAME OVER!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <!-- Cambiar el mensaje de puntuación aquí -->
                    <p>Tu puntuación final es: <span id="finalScore"></span></p>
                    <p>¿Quieres intentar nuevamente?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="restartGameBtn">Reiniciar Juego</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
